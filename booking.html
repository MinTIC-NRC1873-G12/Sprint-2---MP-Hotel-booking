  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <img
        src="static/marriott_blanco.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
        <a class="navbar-brand pl-3" href="#"><b>Hotel Marriott Panama</b></a>
        
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navb"
          aria-expanded="true"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navb" class="navbar-collapse collapse hide">
          <ul class="navbar-nav">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#">LINK1</a>

            </li>
          </ul>
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><span class="fas fa-user"></span> Nombre usuario</a
              >
            </li>

          </ul>
        </div>
      </nav>

    </header>
    <section class="text-center text-lg-start">
      <div class="card mt-3">
        <div class="jumbotron d-flex align-items-center">
          <div class="col-lg-4 d-none d-lg-flex">
            <img
              src="static/img1.jpg"
              alt="Trendy Pants and Shoes"
              class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
            />
          </div>
          <div class="col-lg-8">
            <div class="card-body py-5 px-md-5">
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        placeholder="llegada"
                        type="text"
                        class="form-control search-slt"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        id="date1"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        placeholder="salida"
                        type="text"
                        class="form-control search-slt"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        id="date2"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <table class="table">
                    <thead>
                      <!-- <tr>   
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr> -->
                    </thead>
                    <tbody>
                      <tr>
                        <td>Noches estancia</td>
                        <td>5</td>
                      </tr>
                      <tr>
                        <td>Camas disponibles</td>
                        <td>2</td>   
                      </tr>
                      <tr>
                        <td>Valor habitación</td>
                        <td>$1.000.000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example31"
                        checked
                      />
                      <label class="form-check-label" for="form2Example31">
                        Acepto terminos y condiciones
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <button
                      type="button"data-toggle="modal" data-target="#exampleModal"
                      class="btn btn-primary btn-block mb-4"
                    >
                      Reservar
                    </button>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <button
                      type="button"
                      class="btn btn-danger btn-block mb-4"
                    >
                      Cancelar
                    </button>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos de reserva</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <table class="table">
            <thead>
              <!-- <tr>   
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr> -->
            </thead>
            <tbody>
              <tr>
                <td>Código reserva</td>
                <td>ID-RESERVA</td>
              </tr>
              <tr>
                <td>Noches estancia</td>
                <td>5</td>
              </tr>
              <tr>
                <td>Camas</td>
                <td>2</td>   
              </tr>
              <tr>
                <td>Valor habitación</td>
                <td>$1.000.000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>

</html>
